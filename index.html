<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="icon" type="image/png" href="/silkwarelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/checkpoint.css">
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>

    <div id="loading-screen">
        <div class="loader-spinner"></div>
    </div>

    <nav class="glass-nav">
        <a href="https://discord.gg/pQpFTTiP" target="_blank" class="nav-brand">
            <img src="/silkwarelogo.png" alt="Silkware">
            <span>Silkware</span>
        </a>
        <a href="/" class="nav-return">Return Home</a>
    </nav>

    <div class="checkpoint-wrapper">
        <div class="checkpoint-box">
            <div class="box-glow"></div>
            <h1 id="cp-title">Checkpoint 1</h1>
            
            <div class="status-zone">
                <p id="error-msg" class="status-msg error hidden">Did you do the key system?</p>
                <div id="verify-loader" class="status-msg loading hidden">
                    <div class="mini-spin"></div>
                    <span>User is doing key sys...</span>
                </div>
            </div>

            <button id="action-btn" class="glow-btn" onclick="handleAction()">Get key here</button>

            <div class="bar-container">
                <div class="bar-bg">
                    <div id="progress-fill" class="bar-fill"></div>
                </div>
                <div class="bar-info">
                    <span id="progress-text">at checkpoint-1</span>
                    <span id="percent-text">0%</span>
                </div>
            </div>
        </div>

        <div class="help-text">
            <h3>How to do the key system:</h3>
            <div class="step-list">
                <span>Click <strong>Get key here</strong></span>
                <span class="divider">→</span>
                <span>Do the checkpoints</span>
                <span class="divider">→</span>
                <span>Come back here</span>
            </div>
            <p class="simple-note">That simple cmon now :></p>
        </div>
    </div>

    <script src="/checkpoint.js"></script>
</body>
</html>
