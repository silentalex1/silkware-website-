<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <nav id="navbar">
        <div class="nav-brand">
            <img src="silkwareani.png" alt="Silkware">
            <span>Silkware</span>
        </div>
        <div class="nav-links">
            <button onclick="window.location.href='index.html'">Home</button>
        </div>
    </nav>

    <div class="checkpoint-container">
        <div class="checkpoint-card">
            <h1 id="cp-title">Checkpoint 1</h1>
            
            <div id="status-area">
                <p id="error-msg" class="error-text hidden">Did you do the key system?</p>
                <div id="verify-loader" class="hidden">
                    <div class="mini-spinner"></div>
                    <span>User is doing key sys...</span>
                </div>
            </div>

            <button id="action-btn" class="btn-primary full-width" onclick="handleAction()">Get key here</button>

            <div class="progress-section">
                <div class="progress-bar-bg">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="progress-text">at checkpoint-1</span>
            </div>
        </div>

        <div class="instructions">
            <h3>How to do the key system:</h3>
            <p>Click --> get key <--</p>
            <p>Do the keysystem checkpoints</p>
            <p>That simple cmon now :></p>
        </div>
    </div>

    <script src="checkpoint.js"></script>
</body>
</html>
