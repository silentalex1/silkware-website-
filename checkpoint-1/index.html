<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="icon" type="image/png" href="/silkwarelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/checkpoint.css">
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>

    <div id="loading-screen">
        <div class="loader-spinner"></div>
    </div>

    <nav class="glass-nav">
        <button onclick="window.location.href='/'" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Go Back</span>
        </button>
        
        <div class="nav-brand-center">
            <img src="/silkwarelogo.png" alt="Silkware">
            <span>Silkware</span>
        </div>
        
        <div class="nav-placeholder"></div>
    </nav>

    <div class="checkpoint-wrapper">
        <div class="checkpoint-box">
            <div class="box-glow"></div>
            
            <div class="cp-header">
                <h1 id="cp-title">Checkpoint 1</h1>
                <div class="step-indicator">Step <span id="step-number">1</span> of 3</div>
            </div>
            
            <div class="status-zone">
                <p id="error-msg" class="status-msg error hidden">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    Did you do the key system?
                </p>
                <div id="verify-loader" class="status-msg loading hidden">
                    <div class="mini-spin"></div>
                    <span>Verifying completion...</span>
                </div>
            </div>

            <button id="action-btn" class="glow-btn" onclick="handleAction()">
                <span>Get Key Here</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </button>

            <div class="bar-container">
                <div class="bar-bg">
                    <div id="progress-fill" class="bar-fill"></div>
                </div>
                <div class="bar-info">
                    <span id="progress-text">Waiting for user...</span>
                    <span id="percent-text">0%</span>
                </div>
            </div>
        </div>

        <div class="help-text">
            <h3>Instructions</h3>
            <div class="step-list">
                <div class="step-item">
                    <div class="step-icon">1</div>
                    <span>Click Button</span>
                </div>
                <div class="step-line"></div>
                <div class="step-item">
                    <div class="step-icon">2</div>
                    <span>Complete Link</span>
                </div>
                <div class="step-line"></div>
                <div class="step-item">
                    <div class="step-icon">3</div>
                    <span>Return Here</span>
                </div>
            </div>
            <p class="simple-note">The system detects when you return automatically.</p>
        </div>
    </div>

    <script src="/checkpoint.js"></script>
</body>
</html>
