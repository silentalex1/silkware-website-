<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <nav class="glass-nav">
        <div class="nav-logo">
            <img src="silkwareani.png" alt="Logo">
            <span>Silkware</span>
        </div>
        <a href="index.html" class="nav-link">Home</a>
    </nav>

    <div class="center-wrapper">
        <div class="checkpoint-card">
            <h1 id="cp-title">Checkpoint 1</h1>
            
            <div class="status-container">
                <p id="error-msg" class="status-text error hidden">Did you do the key system?</p>
                <div id="verify-loader" class="status-text loading hidden">
                    <div class="tiny-spinner"></div>
                    <span>User is doing key sys...</span>
                </div>
            </div>

            <button id="action-btn" class="glow-button" onclick="handleAction()">Get key here</button>

            <div class="progress-area">
                <div class="progress-track">
                    <div id="progress-fill" class="progress-bar"></div>
                </div>
                <span id="progress-text">at checkpoint-1</span>
            </div>
        </div>

        <div class="instruction-text">
            <h3>How to do the key system:</h3>
            <p>Click <span class="highlight-text">Get key here</span></p>
            <p>Complete the steps on the new page</p>
            <p>Return here automatically</p>
        </div>
    </div>

    <script src="checkpoint.js"></script>
</body>
</html>
